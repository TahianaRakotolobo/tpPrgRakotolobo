<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="nb" value="#{bean.nombre}"/>
                </f:metadata>
            </ui:define>
            
            <ui:param name="titre" value="Exercice 3"/>

            <ui:define name="content">
                Les nombres : <br/>
                <ui:repeat value="#{bean.nombresSuivants}" var="n" varStatus="status">
                    #{n + 1}#{! status.last ? ', ' : ''}
                </ui:repeat>
                <br/>
                <h:link outcome="formulaire_3" value="Saisir un autre nombre"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
